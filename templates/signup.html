<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Authentication</title>
</head>


<body class="m-0 " style="background: rgb(214,217,245);background: linear-gradient(90deg, rgba(214,217,245,1) 0%, rgba(181,181,232,1) 31%, rgba(244,227,255,1) 76%);">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-lg-4 col-md-6 col-sm-8 bg-white p-4 rounded-3">
                <div class="d-flex justify-content-center">
                    <h4 class="text-capitalize mb-4 text-dark fw-bold">Sign Up</h4>
                </div>
                <form method="post" {% url 'signup' %}>
                    {% csrf_token %}
                    <div class="form-group d-flex flex-column gap-3">
                        <div>{{ form.email }}</div>
                        <div>{{ form.username }}</div>
                        <div>{{ form.first_name }}</div>
                        <div>{{ form.last_name }}</div>
                        <div>{{ form.password1 }}</div>
                        <div>{{ form.password2 }}</div>
                    </div>
                    {{ form.non_field_errors }}
                    <button type="submit" class="btn btn-success mt-4 w-100 rounded">
                        
                        
                        Sign Up</button>
                    <div class="d-flex justify-content-center mt-2">
                        <p class="">Already have an account?<span><a href="{% url 'signin' %}" class="text-decoration-none ms-1">Login</a></span></p>
                    </div>
                </form>
                <div class="d-flex align-items-center text-center mt-3 mb-3">
                    <hr class="flex-grow-1">
                    <span class="mx-2">or</span>
                    <hr class="flex-grow-1">
                </div>
                
                <div>
                    {% load socialaccount %}
                    <a href="{% provider_login_url 'google' %}">
                    <button class="btn border-2 border-dark w-100">
                        <svg class="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 48 48" style="margin-right: 12px;">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>
                        <span>Login with Google</span>
                    </button>
                </a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
