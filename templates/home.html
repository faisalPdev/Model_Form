<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body style="background: rgb(214,217,245);background: linear-gradient(90deg, rgba(214,217,245,1) 0%, rgba(181,181,232,1) 31%, rgba(244,227,255,1) 76%);">
    <div class="contaniner d-flex justify-content-end align-items-center" style=" height: 80px;">
        
            
            
        <div class="d-flex  p-3 text-dark">
            <div class="me-3 rounded-circle bg-danger d-flex align-items-center justify-content-center " style="width: 36px; height: 36px; ">
                <!-- <i class="fa-solid fa-user"></i> -->
                 <div><p class="m-0 fw-bold fs-4 text-white">{{user.username|slice:"1"|upper}}</p></div>
            </div>

            <div class="d-flex">
            {% if user.is_authenticated %}
                <p class="me-1 fw-bold">Welcome,  {{ user.username }}</p>
            {% endif %}
            </div>
        </div>
        <div class="me-2">
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>



        
        
        
    </div>

    <!-- bootstrap toast -->

    {% if messages %}

    {% for message in messages  %}

    <div class="toast-container position-fixed end-0 mt-3 me-2">

    
      
    <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            {{message}}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

    </div>

    {% endfor %}
      
    {% endif %}


    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function (toastEl) {
        return new bootstrap.Toast(toastEl)
      })
      toastList.forEach(toast => toast.show()) // Show all toasts
    });
  </script>
</html>
